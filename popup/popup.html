<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 320px;
        padding: 12px;
        font-family: system-ui, sans-serif;
        font-size: 13px;
      }
      h2 {
        margin: 0 0 12px;
        font-size: 16px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-weight: 600;
      }
      input[type="text"] {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 13px;
        box-sizing: border-box;
      }
      .field {
        margin-bottom: 12px;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-size: 13px;
        cursor: pointer;
        color: #fff;
        background: #0060df;
      }
      button:hover {
        background: #003eaa;
      }
      button:disabled {
        background: #999;
        cursor: not-allowed;
      }
      #status {
        margin-top: 12px;
        padding: 8px;
        background: #f0f0f0;
        border-radius: 4px;
        min-height: 20px;
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <h2>Seriate</h2>

    <div class="field">
      <label for="apiKey">OpenAI API Key</label>
      <input type="text" id="apiKey" placeholder="sk-..." />
    </div>

    <button id="saveKey">Save Key</button>
    <button id="seriate">Seriate Folder</button>
    <button id="viewUmap">View UMAP</button>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
