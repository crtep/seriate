<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Seriate - UMAP Viewer</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #fff;
        color: #333;
        overflow: hidden;
      }
      #container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #header {
        padding: 10px 16px;
        background: #f5f5f5;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        gap: 16px;
      }
      #header h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        color: #333;
      }
      #status {
        color: #666;
        font-size: 13px;
      }
      #legend {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: #666;
      }
      #legend-gradient {
        width: 100px;
        height: 12px;
        border-radius: 2px;
        background: linear-gradient(to right, #000004, #51127c, #b73779, #fc8961, #fcfdbf);
      }
      #main {
        flex: 1;
        position: relative;
      }
      #canvas-container {
        position: absolute;
        inset: 0;
        background: #e0f0ff;
        overflow: hidden;
      }
      #canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #selection-rect {
        position: absolute;
        border: 2px solid #2563eb;
        background: rgba(37, 99, 235, 0.1);
        pointer-events: none;
        display: none;
      }
      #tooltip {
        position: absolute;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 10px 12px;
        font-size: 13px;
        max-width: 350px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.15s;
        z-index: 100;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      }
      #tooltip.visible {
        opacity: 1;
      }
      #tooltip .subject {
        font-weight: 600;
        margin-bottom: 4px;
        color: #111;
      }
      #tooltip .meta {
        color: #666;
        font-size: 12px;
      }
      #sidebar {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 320px;
        border-left: 3px solid #2563eb;
        background: #f0f0f0;
        display: none;
        flex-direction: column;
        box-shadow: -2px 0 8px rgba(0,0,0,0.15);
        z-index: 50;
      }
      #sidebar.visible {
        display: flex;
      }
      #sender-summary {
        padding: 6px 12px;
        font-size: 11px;
        color: #666;
        background: #e8e8e8;
        border-bottom: 1px solid #ddd;
        max-height: 120px;
        overflow-y: auto;
      }
      #sidebar-header {
        padding: 10px 12px;
        border-bottom: 1px solid #ddd;
        background: #f5f5f5;
      }
      #sidebar-header-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      #sidebar-header-top span {
        font-weight: 600;
        font-size: 13px;
      }
      #sidebar-close {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        color: #666;
        padding: 0 4px;
      }
      #sidebar-close:hover {
        color: #333;
      }
      #sidebar-actions {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }
      #sidebar-actions button {
        padding: 4px 8px;
        font-size: 11px;
        border: 1px solid #ccc;
        border-radius: 3px;
        background: #fff;
        cursor: pointer;
      }
      #sidebar-actions button:hover {
        background: #f0f0f0;
      }
      #sidebar-actions button.primary {
        background: #2563eb;
        color: #fff;
        border-color: #2563eb;
      }
      #sidebar-actions button.primary:hover {
        background: #1d4ed8;
      }
      #email-list {
        flex: 1;
        overflow-y: auto;
        margin: 0;
        padding: 0;
        list-style: none;
      }
      #email-list li {
        padding: 8px 12px;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: flex-start;
        gap: 8px;
      }
      #email-list li:hover {
        background: #f0f0f0;
      }
      #email-list input[type="checkbox"] {
        margin-top: 3px;
        flex-shrink: 0;
      }
      #email-list .email-content {
        flex: 1;
        min-width: 0;
        cursor: pointer;
      }
      #email-list .subject {
        font-weight: 500;
        font-size: 13px;
        margin-bottom: 3px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #email-list .meta {
        font-size: 11px;
        color: #666;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #email-list .star-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        padding: 0;
        color: #ccc;
        flex-shrink: 0;
      }
      #email-list .star-btn:hover {
        color: #fbbf24;
      }
      #email-list .star-btn.starred {
        color: #fbbf24;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      #loading .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #ddd;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 12px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Email UMAP</h1>
        <span id="status">Loading...</span>
        <div id="legend">
          <span>Newest</span>
          <div id="legend-gradient"></div>
          <span>Oldest</span>
        </div>
      </div>
      <div id="main">
        <div id="canvas-container">
          <canvas id="canvas"></canvas>
          <div id="selection-rect"></div>
          <div id="tooltip">
            <div class="subject"></div>
            <div class="meta"></div>
          </div>
          <div id="loading">
            <div class="spinner"></div>
            <div>Computing UMAP projection...</div>
          </div>
        </div>
        <div id="sidebar">
          <div id="sidebar-header">
            <div id="sidebar-header-top">
              <span>Selected (<span id="selected-count">0</span>)</span>
              <button id="sidebar-close">&times;</button>
            </div>
            <div id="sender-summary"></div>
            <div id="sidebar-actions">
              <button id="select-all-btn">Select All</button>
              <button id="select-none-btn">Select None</button>
              <button id="archive-btn" class="primary">Archive Selected</button>
            </div>
          </div>
          <ul id="email-list"></ul>
        </div>
      </div>
    </div>
    <script src="../lib/umap-js.min.js"></script>
    <script src="../lib/db.js"></script>
    <script src="viewer.js"></script>
  </body>
</html>
